// Avoiding plugins block to allow ../buildSrc/build.gradle to apply this file
apply plugin: 'java-gradle-plugin'

gradlePlugin {
    plugins {
        tidalApp {
            id = 'uk.me.eddies.gradleplugins.tidal-app'
            implementationClass = 'uk.me.eddies.gradleplugins.tidalapp.TidalAppPlugin'
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fazecast:jSerialComm:2.9.1'
}
